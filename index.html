<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 | Javascript</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <header>
            <div class="navbar">
                <div class="icon">
                    <a href="#"><i class="fas fa-virus"></i> Covid 19 Tracker</a>
                </div>

                <div class="time">
                    <h3 id="date">Date Time</h3>
                </div>


                <div class="search-bar">
                    <form autocomplete="off">
                        <input type="text" name="srch" id="srch" required list="countries"
                            placeholder="Enter a name of country">
                        <datalist id="countries">

                        </datalist>
                        <button>Search</button>
                    </form>

                </div>


            </div>


        </header>




        <div class="con">
            <p>Country</p>
            <h2 id="name-country">The World</h2>

        </div>

        <div class="content">
            <div class="box box-1 confirmed">
                <p>confirmed</p>
                <h3>0</h3>
                <i class="fas fa-arrow-up"></i>
            </div>
            <div class="box box-2 deaths">
                <p>deaths</p>
                <h3>0</h3>
                <i class="fas fa-arrow-up"></i>
            </div>
            <div class="box box-3 recovered">
                <p>recovered</p>
                <h3>0</h3>
                <i class="fas fa-arrow-up"></i>
            </div>
        </div>

        <div class="chart"></div>
    </div>


    <script src="./index.js"></script>
</body>
